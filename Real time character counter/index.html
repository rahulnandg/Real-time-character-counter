<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Real time character counter</title>
</head>
<body>
    <div class="container">
        <h2>Real time character counter</h2>
        <textarea id="text-area"  class="text-area" placeholder="Enter the text here" maxlength="50"></textarea>
        <div class="counter-container">
            <p>Total characters: <span id="total-characters" class="total-characters">30</span></p>
            <p>Remaining : <span id="Remaining" class="Remaining">20</span></p>
        </div>
    </div>
    
</body>
</html>
